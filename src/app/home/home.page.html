<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
			<ion-row>
				<ion-col size="6" *ngFor="let card of cards"> <!-- for loop -->
					<ion-card (click)="onSelect(card)">
						<span *ngIf="card.img==null"> {{card.id}}</span>
						<ion-img *ngIf="card.img!=null" [src]="'assets/img/dogs/'+card.img"></ion-img>
					</ion-card>
				</ion-col>
			</ion-row>
		</ion-grid>
</ion-content>
