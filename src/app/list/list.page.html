<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
		<ion-item id="list" *ngFor="let item of items"
								(click)="onSelect(item.title)"
								[ngClass]="{'selected': cardService.selection == item.title}">
			<div *ngIf="item.iconName != null; else personalizedIcon">
      	<ion-icon [name]="item.iconName" slot="start"></ion-icon>
			</div>
			<ng-template #personalizedIcon>
				<ion-icon [src]="'assets/'+item.iconSource" slot="start"></ion-icon>
			</ng-template>
			 <ion-label id="note" >{{item.note}}</ion-label>
    </ion-item>
  </ion-list>
	<ion-item class="checkbox">
		<ion-label>Take me to home page when I choose a deck</ion-label>
		<ion-checkbox color="primary" (click)="checkboxClicked($event)" checked="true" slot="start"></ion-checkbox>
	</ion-item>
	<!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
